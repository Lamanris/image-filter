<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Image-filter</title>
</head>
<body>
    <div class="wrapper">
        <div class="filter-buttons">
            <button class="filter-btn blur">Blur</button>
            <button class="filter-btn sepia">Sepia</button>
            <button class="filter-btn invert">Invert</button>
        </div>
        <div class="input-wrapper">
            <input type="range" class="filter-input" id="filterInput" value="0">
            <span class="input-num">0%</span>
        </div>
        <div class="filter-img__wrapper">
            <img src="./img/img1.jpg" alt="image" class="filter-img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
